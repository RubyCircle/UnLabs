<html>
<style type='text/css'>
    @keyframes anim {
    0% {
        transform:  translate(0px);
    }
    25% {
        transform:  translate(200px);
    }
    100% {
        transform: translate(2000px);
    }
    }
    #obj {
    animation:anim 2s 6;
    animation-iteration-count: infinite;
    animation-direction: normal;
    }
</style>
<body>
    <img src="car.jpg" id="obj"></div>
</body>
</html>
